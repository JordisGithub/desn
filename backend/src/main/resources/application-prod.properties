# Production Profile Configuration
# Use this profile in production: java -jar app.jar --spring.profiles.active=prod

# Server Configuration
server.port=${PORT:8080}
server.shutdown=immediate
server.error.include-message=never
server.error.include-stacktrace=never

# Security Headers (secure=false until HTTPS is configured)
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# CORS - Production Origins
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://desnepal.com,https://www.desnepal.com,https://desn.org.np,https://www.desn.org.np}

# Database Configuration - H2 for Production (temporary until PostgreSQL is set up)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:/home/ubuntu/desn-app/data/desn;AUTO_SERVER=TRUE}
spring.datasource.username=${DATABASE_USERNAME:desnepal}
spring.datasource.password=${DATABASE_PASSWORD:desnepal2025}
spring.datasource.driver-class-name=org.h2.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# Email Configuration - Production SMTP (optional until configured)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.timeout=5000

# Disable Email Notifications until SMTP is configured
app.email.notifications.enabled=${EMAIL_NOTIFICATIONS_ENABLED:false}
app.email.admin=${ADMIN_EMAIL:admin@desnepal.com}
app.email.from=${FROM_EMAIL:noreply@desnepal.com}

# Use Database Storage
app.storage.mode=database

# Actuator - Secure endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.health.mail.enabled=false
management.prometheus.metrics.export.enabled=true

# Logging - Production
logging.level.root=WARN
logging.level.com.example.proxy=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JSON Logging for Production
logging.pattern.console=
