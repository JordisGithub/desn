# Production Profile Configuration
# Use this profile in production: java -jar app.jar --spring.profiles.active=prod

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS - Production Origins
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://desnepal.com,https://www.desnepal.com,https://desn.org.np,https://www.desn.org.np}

# Database Configuration - PostgreSQL for Production
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable H2 Console
spring.h2.console.enabled=false

# Email Configuration - Production SMTP
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=5000

# Enable Email Notifications
app.email.notifications.enabled=true
app.email.admin=${ADMIN_EMAIL}
app.email.from=${FROM_EMAIL}

# Use Database Storage
app.storage.mode=database

# Actuator - Secure endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true

# Logging - Production
logging.level.root=WARN
logging.level.com.example.proxy=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JSON Logging for Production
logging.pattern.console=
