# Development Profile Configuration
# This profile is used for local development

# Server Configuration
server.port=8080
server.shutdown=immediate

# CORS - Allow localhost origins
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# Database - H2 in-memory for quick development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Email - Disabled for development (logs to console instead)
app.email.notifications.enabled=false

# Use File Storage for Development
app.storage.mode=file

# Logging - Verbose for development
logging.level.root=INFO
logging.level.com.example.proxy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
