version: "3.8"
services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      UPSTREAM_BASE_URL: ${UPSTREAM_BASE_URL:-http://host.docker.internal:4000}
      SERVER_API_KEY: ${SERVER_API_KEY:-}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
    restart: unless-stopped
